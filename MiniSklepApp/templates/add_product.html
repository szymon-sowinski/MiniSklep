<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodaj produkt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Dodaj produkt</h2>
            <div>
                <a href="{% url 'display_products' %}" class="btn btn-info">Panel produktów</a>
                <a href="{% url 'logout' %}" class="btn btn-danger">Wyloguj się</a>
            </div>
        </div>

        <div class="card p-4 shadow-sm">
            <form method="POST">
                {% csrf_token %}
                <label for="name" class="form-label">Nazwa produktu</label>
                <input type="text" id="name" name="name" class="form-control mb-3" required>

                <label for="price" class="form-label">Cena produktu</label>
                <input type="number" id="price" name="price" class="form-control mb-3" step="0.01" required>

                <button type="submit" class="btn btn-primary w-100">Dodaj produkt</button>
            </form>
        </div>
    </div>
</body>

</html>
