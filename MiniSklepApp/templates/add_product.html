<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodaj produkt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="text-center">Dodaj produkt</h2>
            <div class="d-flex gap-2">
                <a href="{% url 'display_products' %}" class="btn btn-info">Panel produktów</a>
            <a href="{% url 'logout' %}" class="btn btn-danger">Wyloguj się</a>
            </div>
        </div>
        <div class="card shadow-sm">
            <div class="card-body">
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="name" class="form-label">Nazwa produktu</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Cena produktu</label>
                        <input type="number" class="form-control" name="price" id="price" step="0.01" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Dodaj produkt</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
